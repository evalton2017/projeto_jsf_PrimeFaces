<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"></meta>
	<title>Página Inicial</title>
	<h:outputStylesheet library="css" name="logincss.css" />
</h:head>
<h:body>
		<h:panelGrid style="margin: 0 auto;">
			<h:outputText styleClass="fa fa-lock fa-5x" />
		</h:panelGrid>
		<h:form id="formLogin" style="margin-top:10%; margin-left:40%">
				<h:graphicImage value="resources/icon/login.png" title="add" width="100" height="100" style="margin-top:2%; margin-left:10%" ></h:graphicImage>
				<h:panelGrid columns="1">
                    Digite seu usuário e senha para ter acesso ao sistema:                    
                    <p:messages id="messagesLogin" />
                   
                    <h:outputLabel value="Login" />
					<p:inputText placeholder="Digite o Usuário" value="#{usuarioPessoaBean.usuarioPessoa.login}" size="40" required="true"	requiredMessage="Campo Login é obrigatório" />
					 <h:outputLabel value="Senha" />
					 <p:password placeholder="Digite a Senha" value="#{usuarioPessoaBean.usuarioPessoa.senha}" size="40" required="true" requiredMessage="Campo Senha é obrigatório" />
					 
					<p:commandButton value="Acessar" action="#{usuarioPessoaBean.logado}" update="messagesLogin"  size="200"/>
				</h:panelGrid>

		</h:form>

</h:body>
</html>
