<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

<p:breadCrumb>
  	<p:menuitem value="Index" url="index.xhtml" />
    <p:menuitem value="Usuarios" url="#" />
    <p:menuitem value="Tecnologia" url="#" />
</p:breadCrumb>

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Telefone</title>
		</f:facet>
	</h:head>

	<h:body>
			<p:layoutUnit position="north" size="100" resizable="true"
				closable="true" collapsible="true">
                    Cadastro - Telefone
            </p:layoutUnit>
		
			<h:form>
				<h:messages showDetail="true" showSummary="false"/>
				<p:panelGrid columns="2">
					<p:outputLabel>Usuario:</p:outputLabel>
			        <p:inputText value="#{telefonePessoaBean.pessoa.nome}" />

					<p:outputLabel>Numero:</p:outputLabel>
					<p:inputText value="#{telefonePessoaBean.telefone.numero}" />

					<p:outputLabel>Tipo:</p:outputLabel>
					<p:inputText value="#{telefonePessoaBean.telefone.tipo}" />
					
					<p:commandButton value="Salvar"	action="#{telefonePessoaBean.salvar()}" ajax="false" />			

				</p:panelGrid>
			</h:form>
			<hr/>
				
			<h:form id="formTelefones">
				<p:dataTable value="#{telefonePessoaBean.pessoa.telefone}" var="fone" id="tabela"
					cellpadding="10" border="1">
					<f:facet name="header">Lista de Telefones</f:facet>
					<p:column>
						<f:facet name="header">Numero</f:facet>
						<h:outputText value="#{fone.numero}" />
					</p:column>

					<p:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{fone.tipo}" />
					</p:column>

					<p:column>
						<f:facet name="header">Pessoa</f:facet>
						<h:outputText value="#{fone.usuarioPessoa.nome}" />
					</p:column>
					
						
					<p:column >
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{telefonePessoaBean.removerTelefone}"
							update=":formTelefones:tabela">
							<f:attribute name="fone" value="#{fone}" />
						</p:commandButton>
									
                	</p:column>
								

				</p:dataTable>
			</h:form>
			
			<hr/>
			
			<p:layoutUnit position="south" size="100" closable="true"
				collapsible="true">
                    Footer
            </p:layoutUnit>

	</h:body>

</f:view>


</html>
