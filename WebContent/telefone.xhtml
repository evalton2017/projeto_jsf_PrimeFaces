<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/nav.xhtml">

	<ui:define name="conteudo">

	<h:body>
			<p:layoutUnit position="north" size="100" resizable="true"
				closable="true" collapsible="true">
                    Cadastro - Telefone
            </p:layoutUnit>
		
			<h:form>
				<h:messages showDetail="true" showSummary="false"/>
				<p:panelGrid columns="2">
					<p:outputLabel>Usuario:</p:outputLabel>
			        <p:inputText value="#{telefonePessoaBean.pessoa.nome}" />

					<p:outputLabel>Numero:</p:outputLabel>
					<p:inputMask mask="(99)99999-9999" value="#{telefonePessoaBean.telefone.numero}"> </p:inputMask>

					<p:outputLabel>Tipo:</p:outputLabel>
					<p:selectOneMenu value="#{telefonePessoaBean.telefone.tipo}" required="true" requiredMessage="Tipo Obrigatorio">
						<f:selectItem itemLabel="Selecione" itemValue="" />
			            <f:selectItem itemLabel="Residencial" itemValue="Residencial" />
			            <f:selectItem itemLabel="Comercial" itemValue="Comercial" />
			            <f:selectItem itemLabel="Celular" itemValue="Celular" />
					</p:selectOneMenu>
							
					<p:commandButton value="Salvar"	action="#{telefonePessoaBean.salvar()}" ajax="false" />			

				</p:panelGrid>
			</h:form>
			<hr/>
				
			<h:form id="formTelefones">
				<p:dataTable value="#{telefonePessoaBean.pessoa.telefone}" var="fone" id="tabela"
					cellpadding="10" border="1">
					<f:facet name="header">Lista de Telefones</f:facet>
					<p:column>
						<f:facet name="header">Numero</f:facet>
						<h:outputText value="#{fone.numero}" />
					</p:column>

					<p:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{fone.tipo}" />
					</p:column>

					<p:column>
						<f:facet name="header">Pessoa</f:facet>
						<h:outputText value="#{fone.usuarioPessoa.nome}" />
					</p:column>
					
						
					<p:column >
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{telefonePessoaBean.removerTelefone}"
							update=":formTelefones:tabela">
							<f:attribute name="fone" value="#{fone}" />
						</p:commandButton>
									
                	</p:column>
							
				</p:dataTable>
			</h:form>
			
			<hr/>
			

	</h:body>

</ui:define>
</ui:composition>
